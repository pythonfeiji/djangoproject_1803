<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
搜索的关键字:{{ query }}<br/>
当前页的Page对象:{{ page }}<br/>
分页paginator对象:{{ paginator }}<br/>
每页显示几条:{{ paginator.per_page }}<br/>

<ul>
    {% for item in page %}
        <li>{{ item.object.id }}-{{ item.object.name }}</li>
    {% endfor %}
</ul>

</body>
</html>
